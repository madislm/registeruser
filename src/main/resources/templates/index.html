<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register User</title>
</head>
<body>
<p>Please enter your name and pick the Sectors you are currently involved in.</p>
<form th:action="@{/processRegisterForm}" th:object="${user}" method="POST">
  <input type="hidden" th:field="*{id}">

  <label for="name">Name:</label>
  <input type="text" th:field="*{name}" id="name" name="userName">
  <div th:if="${#fields.hasErrors('name')}"
        th:errors="*{name}"
        class="error"></div>

  <br><br>
  <label for="sectors">Sectors:</label>
  <select multiple th:field="*{sectors}" size="5" id="sectors" name="sectors">
    <option th:each="sec : ${sectors}"
            th:value="${sec.id}"
            th:text="${'&nbsp;'.repeat(sec.depth * 4)} + ${sec.name}">
    </option>
  </select>
  <div th:if="${#fields.hasErrors('sectors')}"
       th:errors="*{sectors}"
       class="error"></div>

  <br><br>
  <input type="checkbox" th:field="*{agreedToTerms}" id="terms" name="terms">
  <label for="terms">Agree to terms</label>
  <div th:if="${#fields.hasErrors('agreedToTerms')}"
       th:errors="*{agreedToTerms}"
       class="error"></div>

  <br><br>
  <input type="submit" value="Save">
</form>
</body>
</html>
